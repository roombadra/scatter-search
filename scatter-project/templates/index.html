<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TSP Solution</title>

    <!-- Ajoutez les liens Bootstrap CDN pour le CSS et le JavaScript -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body class="bg-light">
    <div class="container">
        <h1 class="mt-5">Meilleure solution TSP</h1>

        <form method="POST" enctype="multipart/form-data" action="/" class="mt-3">
            <div class="mb-3">
                <label for="csvFile" class="form-label">Sélectionnez un fichier CSV :</label>
                <input type="file" name="csvFile" class="form-control" accept=".csv" required>
            </div>

            <div class="mb-3">
                <label for="numIterations" class="form-label">Nombre d'itérations :</label>
                <input type="number" name="numIterations" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Calculer la solution</button>
        </form>

        {% if meilleure_solution is not none %}
        <div class="mt-3">
            <p class="lead">Meilleure Solution : {{ meilleure_solution }}</p>
            <p class="lead">Distance totale : {{ distance_totale }}</p>
            <img src="{{ image_path }}" alt="TSP Solution" class="img-fluid">
        </div>
        {% endif %}
    </div>
</body>

</html>
